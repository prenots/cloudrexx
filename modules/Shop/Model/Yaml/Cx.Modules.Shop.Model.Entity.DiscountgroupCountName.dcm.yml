Cx\Modules\Shop\Model\Entity\DiscountgroupCountName:
  type: entity
  table: module_shop_discountgroup_count_name
  repositoryClass: Cx\Modules\Shop\Model\Repository\DiscountgroupCountNameRepository
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    cumulative:
      type: integer
      options:
        unsigned: true
        default: 0
    unit:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    discountgroupCountRates:
      targetEntity: Cx\Modules\Shop\Model\Entity\DiscountgroupCountRate
      mappedBy: discountgroupCountName
      joinColumn:
        name: id
        referencedColumnName: count
    products:
      targetEntity: Cx\Modules\Shop\Model\Entity\Product
      mappedBy: discountgroupCountName
      joinColumn:
        name: id
        referencedColumnName: group_id