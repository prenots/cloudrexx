Cx\Modules\Shop\Model\Entity\Manufacturer:
  type: entity
  table: module_shop_manufacturer
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  repositoryClass: Cx\Modules\Shop\Model\Repository\ManufacturerRepository
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    uri:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    products:
      targetEntity: Cx\Modules\Shop\Model\Entity\Product
      mappedBy: manufacturer
      joinColumn:
        name: id
        referencedColumnName: manufacturer_id