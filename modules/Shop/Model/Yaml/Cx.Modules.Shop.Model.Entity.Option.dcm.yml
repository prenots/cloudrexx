Cx\Modules\Shop\Model\Entity\Option:
  type: entity
  table: module_shop_option
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  repositoryClass: Cx\Modules\Shop\Model\Repository\OptionRepository
  indexes:
    fk_contrexx_module_shop_option_contrexx_module_shop_attribu_idx:
      columns: [ attribute_id ]
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    attributeId:
      type: integer
      options:
        unsigned: true
      column: attribute_id
    price:
      type: decimal
      precision: 9
      scale: 2
      options:
        default: 0.00
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    relProductAttributes:
      targetEntity: Cx\Modules\Shop\Model\Entity\RelProductAttribute
      mappedBy: option
      joinColumn:
        name: id
        referencedColumnName: option_id
  manyToOne:
    attribute:
      targetEntity: Cx\Modules\Shop\Model\Entity\Attribute
      inversedBy: options
      joinColumn:
        name: attribute_id
        referencedColumnName: id