Cx\Modules\Shop\Model\Entity\ArticleGroup:
  type: entity
  table: module_shop_article_group
  repositoryClass: Cx\Modules\Shop\Model\Repository\ArticleGroupRepository
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    relDiscountGroups:
      targetEntity: Cx\Modules\Shop\Model\Entity\RelDiscountGroup
      mappedBy: articleGroup
      joinColumn:
        name: id
        referencedColumnName: article_group_id
    products:
      targetEntity: Cx\Modules\Shop\Model\Entity\Product
      mappedBy: articleGroup
      joinColumn:
        name: id
        referencedColumnName: product_id