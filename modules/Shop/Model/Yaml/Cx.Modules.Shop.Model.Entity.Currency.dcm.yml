Cx\Modules\Shop\Model\Entity\Currency:
  type: entity
  table: module_shop_currencies
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  repositoryClass: Cx\Modules\Shop\Model\Repository\CurrencyRepository
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    code:
      type: string
      length: 3
      options:
        fixed: true
        default: ''
    symbol:
      type: string
      length: 20
      options:
        default: ''
    rate:
      type: decimal
      precision: 10
      scale: 4
      options:
        unsigned: true
        default: 1.0000
    ord:
      type: integer
      options:
        unsigned: true
        default: '0'
    active:
      type: boolean
      options:
        unsigned: true
        default: 1
    default:
      type: boolean
      options:
        unsigned: true
        default: '0'
    increment:
      type: decimal
      precision: 6
      scale: 5
      options:
        unsigned: true
        default: 0.01000
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    orders:
      targetEntity: Cx\Modules\Shop\Model\Entity\Order
      mappedBy: currency
      joinColumn:
        name: id
        referencedColumnName: currency_id