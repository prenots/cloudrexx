Cx\Modules\Shop\Model\Entity\Attribute:
  type: entity
  table: module_shop_attribute
  repositoryClass: Cx\Modules\Shop\Model\Repository\AttributeRepository
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    type:
      type: integer
      options:
        unsigned: true
        default: 1
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    options:
      targetEntity: Cx\Modules\Shop\Model\Entity\Option
      mappedBy: attribute
      joinColumn:
        name: id
        referencedColumnName: attribute_id