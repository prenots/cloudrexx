Cx\Modules\Shop\Model\Entity\Shipper:
  type: entity
  table: module_shop_shipper
  repositoryClass: Cx\Modules\Shop\Model\Repository\ShipperRepository
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    active:
      type: boolean
      options:
        unsigned: true
        default: 1
    ord:
      type: integer
      options:
        unsigned: true
        default: 0
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    orders:
      targetEntity: Cx\Modules\Shop\Model\Entity\Order
      mappedBy: shipper
      joinColumn:
        name: id
        referencedColumnName: shipment_id
    shipmentCosts:
      targetEntity: Cx\Modules\Shop\Model\Entity\ShipmentCost
      mappedBy: shipper
      joinColumn:
        name: id
        referencedColumnName: shipper_id
  manyToMany:
    zones:
      targetEntity: Cx\Modules\Shop\Model\Entity\Zone
      mappedBy: shippers